<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickPanel</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e0e7ef 100%);
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    color: #222;
  }
  .glass-card {
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(32px) saturate(180%);
    -webkit-backdrop-filter: blur(32px) saturate(180%);
    border: 1.5px solid rgba(255,255,255,0.45);
    box-shadow: 0 12px 40px 0 rgba(180,200,255,0.18), 0 1.5px 8px 0 rgba(255,255,255,0.18) inset;
    border-radius: 28px;
    transition: background 0.2s, box-shadow 0.2s;
  }
  .glass-card:hover {
    background: rgba(255,255,255,0.45);
    box-shadow: 0 16px 48px 0 rgba(180,200,255,0.22), 0 2px 12px 0 rgba(255,255,255,0.22) inset;
  }
  .editable {
    outline: none;
  }
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

<div class="w-[920px] max-w-full space-y-6">

  <!-- Header: Clock & Weather -->
  <div class="glass-card p-6 flex justify-between items-center">
    <div>
  <div id="clock" class="text-5xl font-bold text-black"></div>
  <div id="date" class="text-lg text-black mt-1"></div>
    </div>
    <div class="text-right text-black">
      üå§Ô∏è 25¬∞C Êù±‰∫¨
    </div>
  </div>

  <!-- Clipboard -->
  <div class="glass-card p-6">
  <div class="text-sm text-black mb-2 font-semibold">Clipboard</div>
    <div class="space-y-2" id="clipboard">
  <div class="p-3 rounded-2xl bg-white/20 hover:bg-white/30 cursor-text editable text-black" contenteditable="true">https://example.com/article</div>
  <div class="p-3 rounded-2xl bg-white/20 hover:bg-white/30 cursor-text editable text-black" contenteditable="true">‰ºöË≠∞„É°„É¢: Ê¨°ÂõûAPI‰ªïÊßò</div>
  <div class="p-3 rounded-2xl bg-white/20 hover:bg-white/30 cursor-text editable text-black" contenteditable="true">„Ç≥„Éº„Éâ„Çπ„Éã„Éö„ÉÉ„Éà: for (let i=0;i<n;i++) {}</div>
    </div>
  </div>

  <!-- Memo -->
  <div class="glass-card p-6">
  <div class="text-sm text-black mb-2 font-semibold">Quick Memo</div>
  <textarea placeholder="„Åì„Åì„Å´„É°„É¢..." class="w-full h-40 p-4 rounded-2xl bg-white/20 text-black resize-none editable border border-white/20 focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400 transition-all duration-150"></textarea>
  </div>
</div>

<script>
  // Clock
  function updateClock() {
    const now = new Date();
    document.getElementById("clock").textContent = now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
    document.getElementById("date").textContent = now.toLocaleDateString();
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
